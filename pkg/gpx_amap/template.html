<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=04625a30c4c1d00ab371618a37bcc59f"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>
<body>
<div id="container"></div>
<script type="text/javascript">
    var map = new AMap.Map("container", {
        center: [116.395577, 39.892257],
        zoom: 14
    });

    var path = [
        [116.362209, 39.887487],
        [116.422897, 39.878002],
        [116.372105, 39.90651],
        [116.428945, 39.89663],
    ];

    //https://lbs.amap.com/api/javascript-api/reference/overlay#polyline
    var polyline = new AMap.Polyline({
        path: path,
        strokeColor: "#FF0000",
        strokeWeight: 3,
        strokeStyle: "solid", // 实现
        lineJoin: 'round',
        lineCap: 'round',
    })
    polyline.setMap(map)


    var positions = [] //创建边界
    var polygon = new AMap.Polygon({
        path: positions,
        map: map,
        strokeOpacity: 0,//透明
        fillOpacity: 0,//透明
        bubble: true//事件穿透到地图
    });
    var overlaysList = map.getAllOverlays('polygon');//获取多边形图层
    map.setFitView(overlaysList);//自适应显示

</script>
</body>
</html>
